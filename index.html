<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FURIA Bot - Chatbot para fãs da FURIA Esports</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="images/furia-logo.png" alt="Logo da FURIA" id="logo-img">
                <h1>FURIA Bot</h1>
            </div>
            <p class="tagline">Seu assistente virtual sobre a FURIA Esports</p>
        </header>

        <main>
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <!-- Mensagens serão adicionadas aqui via JavaScript -->
                </div>
                
                <div class="chat-input">
                    <input type="text" id="user-input" placeholder="Digite sua pergunta sobre a FURIA...">
                    <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>

            <div class="suggestion-buttons">
                <h3>Sugestões de perguntas:</h3>
                <div class="buttons-container">
                    <button class="suggestion-btn" data-question="Quem são os jogadores atuais de CS:GO?">Jogadores atuais CS</button>
                    <button class="suggestion-btn" data-question="Quais são as principais conquistas da FURIA?">Conquistas</button>
                    <button class="suggestion-btn" data-question="Conte-me sobre a história da FURIA">História</button>
                    <button class="suggestion-btn" data-question="Quando é o próximo jogo da FURIA?">Próximos jogos</button>
                    <button class="suggestion-btn" data-question="Em quais jogos a FURIA compete?">Modalidades</button>
                </div>
            </div>
        </main>

        <footer>
            <p>© 2025 FURIA Bot - Não oficial | Desenvolvido para fãs da FURIA Esports</p>
            <div class="social-links">
                <a href="https://www.instagram.com/furiagg/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com/FURIA" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.youtube.com/c/furiagg" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="https://www.twitch.tv/furiatv" target="_blank"><i class="fab fa-twitch"></i></a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
